<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Seth Frazier, Kirk McPhail, Dorn Moore">
  <meta name="description" content="This page is designed to help users locate nearby areas where they can view crane species.">
  <meta name="keywords" content="Crane finder, bird watching, bird search, locate species">
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
  
  <title>
    Share Your Crane Story - Crane Finder App
  </title>
  
  <!-- CSS -->
  <link href="_css/styles.css" rel="stylesheet" type="text/css">
  <link href="_css/map.css" rel="stylesheet" type="text/css">
  <!-- JavaScript -->
  
  
  <!-- jQuery -->
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  
  <!-- Bootstrap libraries -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <!-- Google Map JavaScript libraries-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxOi9hp-PZWYMdiFN2tg66HBlZNfyIJgg&callback=myMap"></script>
  
  </head>

<body>
  <div class="main-container">
    
    <!-- Navbar section -->
    <div class="mainheader">
      <div class="mainheader-inner">
        <h1 class="mainheader-brand">Crane Finder App</h1>
        <nav class="nav mainheader-nav">
          <ul class="nav nav-tabs">
            <li><a href="index.html" class="btn btn-sm btn-default">Home</a></li>
            <li><a href="map.html" class="btn btn-sm btn-default">Map</a></li>
            <li><a href="share.html" class="btn btn-sm btn-default">Your Story</a></li>
            <li><a href="about.html" class="btn btn-sm btn-default">About</a></li>
            <li><a href="contact.html" class="btn btn-sm btn-default">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="mainheader-offset"></div>
    
    <!-- Map section -->
	<div id="map-canvas"></div> 
    
    <!-- Sidebar section -->
    <div class="main-row">
      <div class="sidebar sidebar-left pull-left col-xs-8 col-sm-6 col-md-4 col-lg-4">
        <div class="panel-group sidebar-body">

          <!-- Story Panel -->
          <!-- User submits their crane observation story here -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">
                <a data-toggle="collapse" href="#observations">Tell Us Your Story of North America's Cranes</a>
                <span class="pull-right slide-sidebar">
                  <i class="glyphicon glyphicon-chevron-left"></i>
                </span>
              </h2>
            </div>
            <div id="observations" class="panel-collapse collapse in">
              <div class="panel-body list-group pre-scrollable">
                <form id="create_report_form">
                
                  <!-- User information input -->
                  <div class="form-group"><label>Tell us more about you:</label><br>
                  	  <input class="form-control" placeholder="First Name" name="fname">
                  	  <input class="form-control" placeholder="Last Name" name="lname">
                  	  <input class="form-control" type="email" placeholder="Email" name="email">
                  	  <label>
				        <input type="checkbox" name="addtolist"> Sign me up to receive periodic emails from the <br/>International Crane Foundation.
				      </label>
                  </div>
                  
                           
                  <!-- Story input -->
                  <div class="list-group-item"><label>Tell us your story:</label><br>
                  	<textarea class="form-control" rows="6" name="story"></textarea>
                  	<label>
				      <input type="checkbox" name="shareable"> Please share my story with other visitors.
				    </label>
                  </div>
                  
                  <!-- Crane information input -->
                  <div class="list-group-item"><label>Tell us a little bit more:</label><br>
	                
	                <!-- Location input -->
                    <div><label>Where were you?</label>
                      <input id="autocomplete" placeholder="Place or Address">
                    </div>
                   
                    <!-- Species input -->
	               <div>
	               <label><em>Which species did you see</em></label>
	               	<select class="form-control" id = "species" name="species">
	                  <option value="SACR">Sandhill Crane</option>
	                  <option value="WHCR">Whooping Crane</option>
	                  <option value="BOTH">Both Species</option>
	                </select>
	               </div>
	
                  	<!-- Month input -->
                   	<p><b>When did you see them?</b></p>
                   		<div class="form-inline">
                   			<div class="form-group">
			                   	
			                      <select class="form-control" id="month" name="omonth">
			                        <option value="1">January</option>
			                      	<option value="2">February</option>
			                      	<option value="3">March</option>
			                      	<option value="4">April</option>
			                      	<option value="5">May</option>
			                      	<option value="6">June</option>
			                      	<option value="7">July</option>
			                      	<option value="8">August</option>
			                      	<option value="9">September</option>
			                      	<option value="10">October</option>
			                      	<option value="11">November</option>
			                      	<option value="12">December</option>
			                      </select>
			                 </div>
			                 <div class="form-group">
			                 <label class="sr-only" for="oyear" >Year</label>
			                    <input class="number" id="year" name="oyear" placeholder="Year">
			            	</div>
                    	</div>
                    </div><br>

                  <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-ok"></span>&nbsp;Share
                  </button>
                </form>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    
    <!-- Collapsed sidebar -->
    <div class="sidebar-collapsed sidebar-collapsed-left pull-left">
      <i class="glyphicon glyphicon-chevron-right"></i>
    </div>
    
  </div>
  
  <script src="_scripts/loadmap.js"></script>
  <script src="_scripts/loadform.js"></script>
  
</body>
</html>
