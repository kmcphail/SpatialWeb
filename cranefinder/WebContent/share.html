<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Seth Frazier, Kirk McPhail, Dorn Moore">
  <meta name="description" content="This page is designed to help users locate nearby areas where they can view crane species.">
  <meta name="keywords" content="Crane finder, bird watching, bird search, locate species">
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
  
  <title>
    Share Your Crane Story - Crane Finder App
  </title>
  
  <!-- CSS -->
  <link href="_css/styles.css" rel="stylesheet" type="text/css">
  <link href="_css/map.css" rel="stylesheet" type="text/css">
  <!-- JavaScript -->
  
  
  <!-- jQuery -->
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  
  <!-- Bootstrap libraries -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <!-- Google Map JavaScript libraries-->
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&key=AIzaSyDoY5K-aP_KO_XQcMPGm9XyDwa3OwsHL9E&signed_in=true&libraries=places,visualization"></script>
  
  </head>

<body>
  <div class="main-container">
    
    <!-- Navbar section -->
    <div class="mainheader">
      <div class="mainheader-inner">
        <h1 class="mainheader-brand">Crane Finder App</h1>
        <nav class="nav mainheader-nav">
          <ul class="nav nav-tabs">
            <li><a href="index.html" class="btn btn-sm btn-default">Home</a></li>
            <li><a href="map.html" class="btn btn-sm btn-default">Map</a></li>
            <li><a href="share.html" class="btn btn-sm btn-default">Your Story</a></li>
            <li><a href="about.html" class="btn btn-sm btn-default">About</a></li>
            <li><a href="contact.html" class="btn btn-sm btn-default">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="mainheader-offset"></div>
    
    <!-- Map section -->
	<div id="map-canvas"></div> 
    
    <!-- Sidebar section -->
    <!-- TO DO: Fix panel collapse -->
    <div class="main-row">
      <div class="sidebar col-sm-4 col-md-3 sidebar-left pull-left">
        <div class="panel-group sidebar-body pre-scrollable">
                    
          </div>
          <!-- Story Panel -->
          <!-- User submits their crane observation story here -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">
                <a data-toggle="collapse" href="#observations">Observations</a>
              </h2>
            </div>
            <div id="observations" class="panel-collapse collapse in">
              <div class="panel-body list-group">
                <form id="obs_form">
                
                  <!-- Location input -->
                    <div><label>Location of Sighting:</label><br>
                    <label>Address:</label><br>
                      <input id="autocomplete" placeholder="Address">
                    </div>

                  <!-- User information input -->
                  <div class="list-group-item"><label>Tell us more about you:</label><br>
                  	  <input class="form-control" placeholder="First Name" name="fname"><br>
                  	  <input class="form-control" placeholder="Last Name" name="lname"><br>
                  	  <input class="form-control" type="email" placeholder="Email" name="email"><br>
                  </div>
                  
                  <!-- Story input -->
                  <div class="list-group-item"><label>Tell us your story:</label><br>
                  	<textarea class="form-control" rows="6" name="story"></textarea>
                  </div>
                  
                  <!-- Crane information input -->
                  <div class="list-group-item"><label>Tell us a little bit more:</label><br>
	                <!-- Species input -->
	                <div><label><em>Species</em></label><br>
	                  <label><input type="checkbox" value="SACR">&nbsp;Sandhill Crane</label><br>
	                  <label><input type="checkbox" value="WHCR">&nbsp;Whooping Crane</label>
	                </div>
	
                  	<!-- Month input -->
                   	<div><label><em>Month</em></label><br>
                      <select class="form-control" id="month" name="month">
                      	<!-- TO DO: Set current month as default value -->
                        <option value="1">January</option>
                      	<option value="2">February</option>
                      	<option value="3">March</option>
                      	<option value="4">April</option>
                      	<option value="5">May</option>
                      	<option value="6">June</option>
                      	<option value="7">July</option>
                      	<option value="8">August</option>
                      	<option value="9">September</option>
                      	<option value="10">October</option>
                      	<option value="11">November</option>
                      	<option value="12">December</option>
                      </select>
                    </div>
                    
                    
                  </div>
                  
                  <!-- TO DO: Add relevant user inputs (number of individuals, activity, etc.) -->

                  <button type="submit" class="btn btn-default" id="obs_submit_btn">
                    <span class="glyphicon glyphicon-ok"></span>&nbsp;Share
                  </button>
                </form>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    
    <!-- Collapsed sidebar -->
    <div class="sidebar-collapsed sidebar-collapsed-left pull-left">
      <i class="glyphicon glyphicon-chevron-right"></i>
    </div>
    
  </div>
  
  <script src="_scripts/loadmap.js"></script>
  <script src="_scripts/loadform.js"></script>
  
</body>
</html>
